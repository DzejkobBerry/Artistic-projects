<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8b500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Main design element -->
  <g transform="translate(100,100)">
    <!-- Central star/diamond shape -->
    <path d="M0,-40 L20,-10 L40,0 L20,10 L0,40 L-20,10 L-40,0 L-20,-10 Z" fill="#fff" opacity="0.9"/>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="15" fill="#fff" opacity="0.8"/>
    
    <!-- Decorative elements -->
    <circle cx="-25" cy="-25" r="5" fill="#fff" opacity="0.6"/>
    <circle cx="25" cy="-25" r="5" fill="#fff" opacity="0.6"/>
    <circle cx="-25" cy="25" r="5" fill="#fff" opacity="0.6"/>
    <circle cx="25" cy="25" r="5" fill="#fff" opacity="0.6"/>
  </g>
  
  <!-- Company initials or symbol -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff">AP</text>
</svg>